<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/dist/css/general.css">
    <title>Linktree</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-imgs">
        <div class="bg-imgs-item" id="v1">
          <object data="./img/Vector3.svg"> </object>
        </div>
        <div class="bg-imgs-item" id="v2">
          <object data="./img/Vector2.svg"> </object>
        </div>
        <div class="bg-imgs-item" id="v3">
          <object data="./img/Vector.svg"> </object>
        </div>
      </div>
      <header>
        <div class="header-img">
          <div class="avatar">
            <img src="./img/Foto.png"/>
          </div>
        </div>
        <div class="header-title">
          <div class="name">Algum Nome<div class="shadow"></div></div>
          <div class="desc">Alguma descrição sobre o que a pessoa faz</div>
        </div>
      </header>
      <content>
        <div class="links">
          <a class="links-item" href="">
            <div class="links-item-icon">
              <object data="./img/icons/link_fill.svg" width="15" height="15"> </object>
            </div>
            <span class="links-item-text">Website</span>
          </a>
          <a class="links-item" href="">
            <div class="links-item-icon">
              <object data="./img/icons/store_2_line.svg" width="15" height="15"> </object>
            </div>
            <span class="links-item-text">My Store</span>
          </a>
          <a class="links-item" href="">
            <div class="links-item-icon">
              <object data="./img/icons/list_check_3_line.svg" width="15" height="15"> </object>
            </div>
            <span class="links-item-text">Recomendations</span>
          </a>
          <a class="links-item" href="">
            <div class="links-item-icon">
              <object data="./img/icons/contacts_line.svg" width="15" height="15"> </object>
            </div>
            <span class="links-item-text">Contact</span>
          </a>
        </div>
        <div class="social">
          <div class="social-item">
            <a id="instagram" href="https://instagram.com">
              <object data="./img/icons/ins_line.svg" width="25" height="25"> </object>
            </a>
          </div>
          <div class="social-item">
            <a id="facebook" href="https://facebook.com">
              <object data="./img/icons/facebook_line.svg" width="25" height="25"> </object>
            </a>
          </div>
          <div class="social-item">
            <a id="tiktok" href="https://tiktok.com">
              <object data="./img/icons/tiktok_line.svg" width="25" height="25"> </object>
            </a>
          </div>
        </div>
      </content>
      <footer>
        <div class="footer-text">algumemail@gmail.com</div>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
